<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
   
        <button onclick="document.getElementById('Img').src='Heart on.jpg'">Conditional</button>

        <img src="Heart on.jpg" id="Img" width="300px">

        <button onclick="document.getElementById('Img').src='Heart off.jpg'">Unconditional</button>
  
</body>
</html>
